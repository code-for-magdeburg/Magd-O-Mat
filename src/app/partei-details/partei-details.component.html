<div class="modal-header">
    <h5 class="modal-title pull-left">{{ partei.nameLang }}</h5>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()"><span aria-hidden="true">&times;</span></button>
</div>

<div class="modal-body">

    <img class="img-thumbnail mr-3 float-left" style="width: 50px; height: 50px;" [src]="'assets/' + wahl + '/img/' + partei.logo">

    <p>"{{ partei.beschreibung }}"</p>

    <span *ngIf="partei && partei.internetadresse">Mehr Informationen unter: <a [href]="partei.internetadresse.startsWith('http://') || partei.internetadresse.startsWith('https://') ? partei.internetadresse : 'http://' + partei.internetadresse" target="_blank">{{ partei.internetadresse }}</a></span>

</div>
