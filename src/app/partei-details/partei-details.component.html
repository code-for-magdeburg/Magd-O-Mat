<div class="modal-header">
  <h5 class="modal-title">{{ partei?.nameLang }}</h5>
  <button type="button" class="btn-close float-end" aria-label="Close" (click)="bsModalRef.hide()"></button>
</div>

<div class="modal-body">

    <img class="img-thumbnail me-3 float-start partei-thumbnail" [src]="'assets/' + wahl + '/img/' + partei?.logo">

    <p>"{{ partei?.beschreibung }}"</p>

    <span *ngIf="partei?.internetadresse">Mehr Informationen unter: <a [href]="partei?.internetadresse?.startsWith('http://') || partei?.internetadresse?.startsWith('https://') ? partei?.internetadresse : 'http://' + partei?.internetadresse" target="_blank">{{ partei?.internetadresse }}</a></span>

    <div class="list-group list-group-flush mt-3">
        <div *ngFor="let these of thesen; let index = index" class="list-group-item px-0">
            <strong>These {{ index+1 }}/{{ thesen.length }}</strong><br>
            <p>{{ these.text }}</p>
            <span class="text-muted small">{{ partei?.nameKurz }}:</span>
            <fa-icon *ngIf="these.wertungPartei === 'ja'" class="text-success ms-2" [icon]="faSmile"></fa-icon>
            <fa-icon *ngIf="these.wertungPartei === 'neutral'" class="text-warning ms-2" [icon]="faMeh"></fa-icon>
            <fa-icon *ngIf="these.wertungPartei === 'nein'" class="text-danger ms-2" [icon]="faFrown"></fa-icon>
            <span class="text-muted small ms-3">Deine Wertung:</span>
            <fa-icon *ngIf="these.wertung === 'ja'" class="text-success ms-2" [icon]="faSmile"></fa-icon>
            <fa-icon *ngIf="these.wertung === 'neutral'" class="text-warning ms-2" [icon]="faMeh"></fa-icon>
            <fa-icon *ngIf="these.wertung === 'nein'" class="text-danger ms-2" [icon]="faFrown"></fa-icon>
            <span *ngIf="these.wertung === 'ohne'" class="text-muted ms-2">-</span>
            <fa-icon *ngIf="these.doppeltGewertet && these.wertung !== 'ohne'" class="text-muted ms-2" [icon]="faHeart"></fa-icon>
        </div>
    </div>

</div>
